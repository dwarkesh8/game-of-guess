<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Dwarkesh Purohit">
	<meta name="description" content="This is a number guessing game in which player try to guess the number which is randomly generated by the computer. Aim is to guess the correct number with minimum number of attempts.">
	<title>Game of Guess</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.css">
	<link rel="stylesheet" type="text/css" href="css/typing.css">
</head>
<body>
	<div id="loader">
		<div class="loader" role="status">
		</div>
	</div>
	<audio id="typingSound"><source src="sounds/mixkit-typing-on-an-electronic-device-1376.wav" type="audio/wav" autoplay></audio>
		<audio id="clickSound"><source src="sounds/mixkit-game-click-1114.wav" type="audio/wav"></audio>
			<div id="main">
				<div id="screens">
					<div id="screen1" class="center">
						<h1>Game of Guess</h1>
						<input type="text" id="playerName">
					</div>
					<div id="screen2" class="center" hidden>
						<h1>Game of Guess</h1>
						<div class="typewriter">
							<h3 id="printPlayerName"></h3>
							<p>You have to guess and find out the correct number with <b>"minimum number of attempts"</b>.</p>
						</div>
					</div>
					<div id="screen3" class="center" hidden>
						<img src="images/giphy.gif" style="height: 30%; width: 30%;" alt="question mark">
						<div class="typewriter">
							<h3>Submit your Answer</h3>
							<input type="text" id="answer" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
						</div>
					</div>
				</div>
				<button class="game-button" id="next">Next</button>
				<button class="game-button" id="start" hidden>Start</button>
				<button class="game-button" id="submitNumber" hidden>Submit</button>
				<div id="userInput"></div>
			</div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script type="text/javascript" src="js/script.js"></script>
		</body>
		</html>
