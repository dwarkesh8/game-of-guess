<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Dwarkesh Purohit">
	<meta name="description" content="This is a number guessing game in which player try to guess the number which is randomly generated by the computer. Aim is to guess the correct number with minimum number of attempts.">
	<title>Game of Guess</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.css">
	<link rel="stylesheet" type="text/css" href="css/typing.css">
</head>
<body>
	<div id="main">
		<div id="msgScreen" class="center">
			<h1>Game of Guess</h1>
			<div class="typewriter">
			<p>You have to guess and find out the correct number with <b>"minimum number of attempts"</b>.</p>
			</div>
			<button class="game-button">Next</button>
		</div>
		<div id="userInput"></div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
